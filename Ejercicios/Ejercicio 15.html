<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Introduzca un numero: ", );

        for (let i=2;i < parseInt(numero)/2; i++) {
             if (numero % i == 0) {
             alert("los numeros divisibles son: "+ i +" ");
            }
        }
    </script>
</body>
</html>
