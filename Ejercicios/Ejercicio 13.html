<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = prompt ("Introduzca un numero:  " ,  )

        modulo1 = parseInt(numero1) % 2
        modulo2 = parseInt(numero1) % 3
        modulo3 = parseInt(numero1) % 5
        modulo4 = parseInt(numero1) % 7
        

        if (modulo1 == 0 || modulo2 == 0 || modulo3 == 0 || modulo4 == 0){
            alert("El numero es divisible entre 2, 3, 5 y 7 ");
            
        }
        
    </script>
</body>
</html>
