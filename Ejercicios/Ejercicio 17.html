<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Introduzca un numero: ", );
        var contador = 2;
        while (parseInt(numero) % contador !== 0 && contador < parseInt(numero) / 2 ) {
          contador++;
        }
        if (parseInt(numero) % contador !== 0) {
          alert("Es un numero primo");
        } else {
          alert("No es un numero primo");
        }
    </script>
</body>
</html>
