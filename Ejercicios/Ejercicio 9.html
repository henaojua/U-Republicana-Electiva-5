<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contador = 0;
        var letras  = prompt ("Introduzca una frase", )
            SeparaLetras = letras.split('')

        for ( let i = 0; i < SeparaLetras.length; i++){

            if (SeparaLetras[i] == 'a'){

                contador++
            }

        } 

        alert("La letra A esta: "+ contador +" veces")
    </script>
</body>
</html>
